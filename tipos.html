<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tipos - Supabase restaurante</title>
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Sweet Alert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.24.0/dist/sweetalert2.all.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.24.0/dist/sweetalert2.min.css">

  <!-- Material Symbols do Google -->
  <link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  
</head>

<body class="bg-[#fef9f3] min-h-screen flex flex-col font-sans">
  
  <header class="bg-[#ffcb00] text-black p-4 flex items-center justify-between shadow-md sticky top-0">
    <img src="img/logoLogin.png" alt="Logo do Restaurante" class="h-16"/>
    <h1 class="text-xl font-bold">Supabase Restaurante</h1> 
    
    <div class="flex items-center space-x-6">
      <a href="lancamentos.html" class="mr-4 flex items-center font-medium hover:underline">
        <span class="material-symbols-outlined">chef_hat</span>
        Lançamentos
      </a>
      
      <a href="produtos.html" class="mr-4 flex items-center font-medium hover:underline">
        <span class="material-symbols-outlined">inventory_2</span>
        Produtos
      </a>

      <a href="menu.html" class="mr-4 flex items-center font-medium hover:underline">
        <span class="material-symbols-outlined">menu_book_2</span>
        Menu
      </a>
      
      <button id="btnLogout" class="mr-4 flex items-center bg-red-500 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-gray-800 transition-colors">
       <span class="material-symbols-outlined">logout</span>
        Logout
      </button>
    </div>
  </header>

  <main>
    <table class="w-1/6 border bg-white shadow-lg mx-auto">
       <caption class="text-2xl text-black-500 font-semibold my-4 caption-top">Listagem dos Tipos</caption>
       <thead>
        <tr class="bg-gray-200">
          <th class="border border-gray-400 p-2">Descrição</th>
        </tr>
       </thead>
       <tbody id="tabelaTipos">
        <tr>
          <td colspan="2" class="bg-blue-100 text-blue-500 p-4 ">Ainda não há nenhum tipo cadastrado!</td>
        </tr>
       </tbody>
    </table>
  </main>
  
</body>
<script src="js/mainTipos.js" type="module"></script>

</html>
