<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SupabaseRestaurant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.24.0/dist/sweetalert2.all.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.24.0/dist/sweetalert2.min.css">
</head>

<body class="bg-[#ffcb00] min-h-screen flex flex-col items-center justify-center">
  <div class="mb-8">
    <img src="img/logoLogin.png" alt="Logo do Restaurante" class="w-40" />
  </div>
  <div class="bg-[#fef9f3] p-8 rounded-2xl shadow-xl w-96">
    <div class="flex justify-center mb-8">
      <img src="img/login.png" alt="Login" class="h-32">
    </div>
    <h1 class="text-xl mb-4 text-orange-600 font-semibold text-center">Área Reservada</h1>
    <form id="formLogin" class="space-y-4">
      <input id="email" type="email" placeholder="Informe o seu Email" title="Digite o seu email do sistema" autofocus
        class="border border-gray-300 p-2 w-full rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      
      <input id="password" type="password" placeholder="Senha do Sistema" title="Informe a sua senha"
        class="border border-gray-300 p-2 w-full rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      
      <button id="btnLogin" type="submit" 
        class="bg-blue-500 text-white px-4 py-2 mt-4 w-full rounded-md hover:bg-blue-600 transition-colors duration-200">
        Entrar
      </button>
    </form>
    <a href="novoUsuario.html" class="block text-center mt-4 text-sm text-orange-600 font-medium">Criar novo usuário</a>
  </div>
</body>
<script src="js/mainLogin.js" type="module"></script>

</html>
